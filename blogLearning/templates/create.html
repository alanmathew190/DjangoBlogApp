

    <h1>Create Blogs</h1>
<form method="POST">
    {% csrf_token %}
    <label for="title">Title: </label>
    <input type="text" name="title" required><br>

    <label for="content">Content: </label>
    <textarea name="content" required></textarea><br>

    <button type="submit">Submit</button>
</form>
